<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <div *ngIf="visibleSection === 'part-a'">
      <ion-title>0% Finished</ion-title>
      <ion-progress-bar value="0"></ion-progress-bar>
    </div>
    <div *ngIf="visibleSection === 'part-b'">
      <ion-title>50% Finished</ion-title>
      <ion-progress-bar value="0.5"></ion-progress-bar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <div class="part-a" *ngIf="visibleSection === 'part-a'">
    <ion-list-header id="header">
      <ion-label><h1>Vendor Info</h1></ion-label>
    </ion-list-header>
    <ion-list class="ion-padding" lines="full">
      <ion-item>
        <ion-label position="floating">
          Vendor Name <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          required
          maxlength="45"
          [(ngModel)]="inVendor.vendorName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Address Line 1 <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          required
          maxlength="45"
          [(ngModel)]="inVendor.address1"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Address Line 2 </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.address2"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Address Line 3 </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.address3"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Pincode <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="number"
          maxlength="6"
          [(ngModel)]="inVendor.pincode"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> GST Number </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="25"
          [(ngModel)]="inVendor.gst"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Mobile Number <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="number"
          maxlength="10"
          [(ngModel)]="inVendor.mobile"
        >
          <span *ngIf="inVendor.mobile"> +91 &nbsp; </span>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email ID </ion-label>
        <ion-input
          type="email"
          inputmode="email"
          maxlength="45"
          [(ngModel)]="inVendor.email"
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="part-b" *ngIf="visibleSection === 'part-b'">
    <ion-list class="ion-padding" lines="full">
      <ion-item>
        <ion-label position="floating">
          City <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.city"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          State <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.state"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Country <span class="mandate-star"> * </span>
        </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="35"
          [(ngModel)]="inVendor.country"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Status </ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="15"
          [(ngModel)]="inVendor.status"
          readonly
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Comments / Description </ion-label>
        <ion-textarea
          type="text"
          inputmode="text"
          maxlength="250"
          rows="6"
          cols="20"
          [(ngModel)]="inVendor.description"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button id="cancel" fill="outline" (click)="onPrevBtn()">
    {{backBtn}}
  </ion-button>
  <ion-button id="preview" fill="outline" (click)="onNextBtn()">
    {{nextBtn}}
  </ion-button>
</ion-footer>
