<ion-content class="ion-no-padding">
  <div class="part-a" *ngIf="visibleSection === 'part-a'">
    <ion-list-header id="header">
      <ion-label><h1>Vendor Info</h1></ion-label>
    </ion-list-header>
    <ion-list class="ion-padding" lines="full">
      <ion-item>
        <ion-label position="floating">Vendor Name</ion-label>
        <ion-input
          type="text"
          inputmode="text"
          required
          maxlength="45"
          [(ngModel)]="inVendor.vendorName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address Line 1</ion-label>
        <ion-input
          type="text"
          inputmode="text"
          required
          maxlength="45"
          [(ngModel)]="inVendor.address1"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address Line 2</ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.address2"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address Line 3</ion-label>
        <ion-input
          type="text"
          inputmode="text"
          maxlength="45"
          [(ngModel)]="inVendor.address3"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pincode</ion-label>
        <ion-input
          type="text"
          inputmode="number"
          maxlength="6"
          [(ngModel)]="inVendor.pincode"
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer *ngIf="visibleSection ==='part-a'">
  <ion-button id="cancel" fill="clear" (click)="onCancelBtn()">
    Cancel
  </ion-button>
  <ion-button id="preview" fill="outline" (click)="onNextBtn()">
    Next
  </ion-button>
</ion-footer>
<ion-footer *ngIf="visibleSection ==='part-b'">
  <ion-button id="cancel" fill="outline" (click)="onPrevBtn()">
    Back
  </ion-button>
  <ion-button id="preview" fill="outline" (click)="onSubmitBtn()">
    Submit
  </ion-button>
</ion-footer>
