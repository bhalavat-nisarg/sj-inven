<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="content"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add New User </ion-title>
    <ion-buttons slot="end" (click)="edit()">
      <ion-icon
        name="checkmark"
        class="end-icon-btn ion-padding-end"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo ion-padding">
    <ion-img src="../../assets/users/workforce.png"></ion-img>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" [(ngModel)]="firstName" required> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lastName" required> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Role</ion-label>
          <ion-select interface="popover" [(ngModel)]="role" required>
            <ion-select-option value="1">Admin</ion-select-option>
            <ion-select-option value="5">User</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="ion-justify-content-center">
      <ion-button expand="block" fill="outline"  color="dark" (click)="signup()" >Signup</ion-button>
    </ion-row> -->
  </ion-grid>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button size="normal" fill="clear" color="danger"> Cancel </ion-button>
  <ion-button
    size="normal"
    fill="outline"
    color="tertiary"
    style="float: right"
  >
    Create
  </ion-button>
</ion-footer>
